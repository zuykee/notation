<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script defer src="/assets/js/chords.js"></script>
    <title>Notation</title>
</head>
<body>
    <div class="controls">
        <select name="tone-select" id="tone-select" class="tone-select">
          <option value="-">-</option>  
        </select>
        <select name="size-select" id="size-select" class="size-select">
            <option value="-">-</option>  
          </select>
    </div>
    <div class="layout">
        <div data-octave="1" data-key="C" class=" key white-key key__c"></div>
        <div data-octave="1" data-key="C#" class=" key black-key key__c-sharp"></div>
        <div data-octave="1" data-key="D" class=" key white-key key__d"></div>
        <div data-octave="1" data-key="D#" class=" key black-key key__d-sharp"></div>
        <div data-octave="1" data-key="E" class=" key white-key key__e"></div>
        <div data-octave="1" data-key="F" class=" key white-key key__f"></div>
        <div data-octave="1" data-key="F#" class=" key black-key key__f-sharp"></div>
        <div data-octave="1" data-key="G" class=" key white-key key__g"></div>
        <div data-octave="1" data-key="G#" class=" key black-key key__g-sharp"></div>
        <div data-octave="1" data-key="A" class=" key white-key key__a"></div>
        <div data-octave="1" data-key="A#" class=" key black-key key__a-sharp"></div>
        <div data-octave="1" data-key="B" class=" key white-key key__b"></div>
    </div>
</body>
</html>
